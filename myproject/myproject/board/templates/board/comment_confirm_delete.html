{% extends "base.html" %}
{% block title %}댓글 삭제{% endblock %}

{% block content %}
    <h2>댓글 삭제</h2>
    <p>"{{ comment.content}}" 댓글을 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'post_detail' comment.post.id %}">취소</a>
{% endblock %}
