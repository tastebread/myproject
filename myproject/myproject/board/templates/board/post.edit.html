{% extends "base.html" %}
{% block title %}게시글 수정{% endblock %}

{% block content %}
    <div class="post-form">
        <h2>게시글 수정</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-edit">수정 완료</button>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-cancel">취소</a>
        </form>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">저장</button>
        </form>
    </div>
{% endblock %}
