{% extends "base.html" %}
{% block title %}게시글 삭제{% endblock %}

{% block content %}
    <div class="post-form">
        <h2>게시글 삭제</h2>
        <p>정말로 이 게시글을 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">삭제</button>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-cancel">취소</a>
        </form>
    </div>
{% endblock %}
