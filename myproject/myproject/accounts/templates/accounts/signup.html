{% extends "base.html" %}
{% load static %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container">
    <h2>회원가입</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
