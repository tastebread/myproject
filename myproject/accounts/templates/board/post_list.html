{% extends "base.html" %}
{% block title %}게시판{% endblock %}

{% block content %}
    <h2>게시판</h2>
    <a href="{% url 'post_create' %}"><button>새 글 작성</button></a>
    <div class="board">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.author }} ({{ post.created_at }})
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
