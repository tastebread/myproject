{% extends "base.html" %}
{% block title %}{{ is_edit|yesno:"게시글 수정,게시글 작성" }}{% endblock %}

{% block content %}
    <h2>{{ is_edit|yesno:"게시글 수정,게시글 작성" }}</h2>
    
    <form method="post" enctype="multipart/form-data">  <!-- 파일 업로드 가능하도록 추가 -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
        <a href="{% url 'post_list' %}"><button type="button">취소</button></a>
    </form>
{% endblock %}
