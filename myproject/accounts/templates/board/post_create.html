{% extends "base.html" %}
{% block title %}새 게시글 작성{% endblock %}

{% block content %}
    <div class="post-form">
        <h2>새 게시글 작성</h2>
        <form method="post" enctype="multipart/form-data">  <!-- 파일 업로드를 위해 enctype 추가! -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">취소</a>
        </form>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">저장</button>
        </form>
    </div>
{% endblock %}
