<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h2>비밀번호 재설정</h2>
    <p>비밀번호를 재설정할 이메일을 입력하세요.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">비밀번호 재설정 요청</button>
    </form>
</body>
</html>
