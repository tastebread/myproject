{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">아이디:</label> {{ form.username }} <br>
        <label for="id_password">비밀번호:</label> {{ form.password }} <br>
        <button type="submit">로그인</button>
    </form>
    <p><a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a></p>
{% endblock %}
