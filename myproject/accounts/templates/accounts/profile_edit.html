{% extends "base.html" %}
{% block title %}프로필 수정{% endblock %}

{% block content %}
    <h2>프로필 수정</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'profile_edit' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
    
    <!-- 취소 버튼 수정 -->
    <a href="{% url 'profile_detail' username=request.user.username %}" class="btn btn-secondary">취소</a>
{% endblock %}
